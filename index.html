<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no"/>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
    </head>
    <body>
        <iframe data-videoid="QtXby3twMmI" style="width: 100%;" src="https://www.youtube.com/embed/QtXby3twMmI?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <script type="application/javascript">
            function resizeYoutubeVideo(){
                document.querySelector('iframe[data-videoid="QtXby3twMmI"]').style.height = Math.floor(document.querySelector('iframe[data-videoid="QtXby3twMmI"]').offsetWidth * 0.5625) + 'px';
            }
            resizeYoutubeVideo();
            window.onresize = function(){
                resizeYoutubeVideo();
            };
        </script>
    </body>
</html>
